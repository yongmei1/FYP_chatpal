responses:
  utter_under_18_response:
  - text: Sorry, you cannot use this chatbot as it is for people over 18 years old and is part of a research study for adults.
  utter_exit:
  - text: "Chat soon, Chat Pal."
  utter_goodbye:
  - text: "Did you enjoy our chat? Tell me how I can improve our conversations by\
      \ clicking [here](https://ulsterhealth.eu.qualtrics.com/jfe/form/SV_1zUwXdmPOqMNJch).\n\
      Chat soon, Chat Pal.\nIf you want to start again, press the button below."
    buttons:
      - title: Show Menu
        payload: /show
  utter_meaning_skip_story:
  - text: Not this time, let's get on with it so.
  utter_ask_who_choices:
  - buttons:
    - payload: /explain_who
      title: Learn more about the WHO Wellbeing Scale
    - payload: /completeScale
      title: Complete the WHO Wellbeing Scale
    - payload: /show
      title: Go Back to Main Menu
    text: What would you like to do?
  utter_who_explain:
  - text: The World Health Organisation Well Being Index is a short assessment of
      your overall perceived sense of wellbeing. You will be asked to consider how
      well 5 statements have related to you over the past two weeks. For each statement,
      you will be asked to respond on a scale of 0 (none of the time) to 5 (all of
      the time). This will generate a score of between 0-25, which is multiplied by
      4 to convert your score to a value between 0 (absence of wellbeing) to 100 (maximal
      wellbeing)
  utter_who_more_info:
  - text: "Further information about the scale can be found at\nhttps://doi.org/10.1159/000376585\n\
      and\nhttps://www.psykiatri-regionh.dk/who-5/about-the-who-5/Pages/default.aspx"
  utter_who_score_exit:
  - text: 'Please remember I am only a machine and sometimes I do not have the capacity
      to recognise everything, or fully understand the concept of wellbeing. If you
      are in a crisis, or if you are worried about any aspect of your wellbeing, please
      contact a helpline or support service. You might find a crisis helpline or support
      service for your area on this website [here](http://chatpal.interreg-npa.eu/crisis-resource-helplines/)'
  utter_exit_best_luck:
  - text: Super! Best of luck with it!
  utter_ask_know_why:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
    text: Do you want to know why?
  utter_ask_hear_more:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
    text: Would you like to hear more? 
  utter_accomplishment_action_positive_response:
  - text: üëè. That‚Äôs great. Remember all of those small wins will take you a little
      step closer to where you want to be!
  utter_accomplishment_exit_point:
  - text: "Ok, let's finish by considering a few points that might help you build\
      \ accomplishment\n- Set goals that will lead to small wins and celebrate these\
      \ on the way to your best possible self\n- See FAILing as your ‚ÄúFirst Attempt\
      \ in Learning‚Äù if you don't succeed try again \n- Be kind to yourself on your\
      \ journey. When you hear yourself saying \"I can't\" say \"I can't YET\""
  utter_accomplishment_explain_first_task_a:
  - text: Consider all of the relevant areas of your life, such as your job, relationships,
      hobbies, and health. What would happen in these areas of your life in your best
      possible future? Focus on a year from now, what does {name} look like, feel
      like
  utter_accomplishment_explain_first_task_b:
  - text: Describe what this possible self on the page in front of you. In an ideal
      world what would {name} look like?
  utter_accomplishment_explain_second_task:
  - text: Another way to help us to stay positive and on track is to break our goals
      into small chunks. I like to call them small wins!
  utter_accomplishment_give_exercise_advice:
  - text: When doing this exercise I like to think of the latest version of the Iphone.
      There is never a fixed point but always the opportunity to do things better.
      No matter where we are, we always have an opportunity to make progress and to
      keep improving. What would the best version of yourself look like? Take some
      more time now to think about this! Have fun with it!
  utter_accomplishment_intro:
  - text: Great, you picked accomplishment, so we'll talk about that. One simple exercise
      to help us to focus on what we want to accomplish is something called the 'best
      possible self' exercise.
  utter_accomplishment_love_energy:
  - text: Great! I love your energy to try something different.
  utter_accomplishment_super:
  - text: Super! {name}.
  utter_ask_about_attitude:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
    text: Did you know that having an attitude for gratitude can be a great way to
      make you feel good about yourself?
  utter_ask_accomplishment_second_task:
