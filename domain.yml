  - text: A man approaches three men breaking and shaping rocks. The man asks the
      first laborer what he is doing. "I'm breaking rocks", the laborer replies. The
      man asks the second laborer what he is doing and he responds that he is feeding
      his family, the man then asks the third laborer what he is doing and the laborer
      responds, "I‚Äôm building a cathedral." The third man sees the bigger picture.
